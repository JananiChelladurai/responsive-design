<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo Mobile</title>
</head>
<body>
    <div class="blur">
        <div class="heading">
            <div id="part-left">
                <p>──────</p>
            </div>
            <div id="part-center">
                <p>Trip To Paris</p>
            </div>
            <div id="part-right">
                <p>──────</p>
            </div>
        </div>
    
        <div class="back">
            <div id="icon2">
                <i class="fa fa-arrow-circle-left" style="font-size:38px;color:#FF5959"></i>               
            </div>
            <div id="back-text">
                <p>Back</p>
            </div>
        </div>
    
        <div class="card6">
            <div class="div16">
                <p>Trip To Paris</p>
            </div>
            <div class="div17">
                <p>Completed Task</p>
            </div>
            <div class="div18">
                <form>
                    <input type="checkbox" name="Todo" id="check4">
                    <label for="Todo">Pending Tasks</label>
                </form>
            </div>
            <div id="icon4">
                <i class="fa fa-plus-circle" style="font-size:36px;color:#FF5959"></i>
            </div>
        </div>
    </div>

    <div class="pop-up">
        <p id="text">Add new list</p>
    
        <textarea class="input-area"></textarea>
    
        <button class="add-button">ADD</button>
    </div>
</body>
</html>
